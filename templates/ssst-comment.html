$for(author-meta)$
  <div class="commentauthor">$author-meta$</div>
$endfor$
$if(date)$
  <div class="commentdate">, $date$</div>
$endif$
$if(reply)$
  <div class="commentreply">
     (<a href="mailto:blog@xot.nl?subject='COMMENT: $reply$'">reply</a>)
  </div>
$endif$
<div class="commentcontent">  
$body$
</div>
